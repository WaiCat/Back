<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="v  iewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="monitor">
      <div id="result">과연 이길 수 있을것인가!</div>
    </div>
    <div class="monitor">
      <img id="hand_img" src="./img/paper.png" />
    </div>
    <div>
      <div id="user">
        사용자 점수 :
        <div id="user_score">0</div>
      </div>
      <div id="com">
        컴퓨터 점수 :
        <div id="com_score">0</div>
      </div>
    </div>
    <div class="but">
      <button
        class="hand"
        id="scissors"
        onclick="click_hand_button('scissors')"
      >
        가위
      </button>
      <button class="hand" id="rock" onclick="click_hand_button('rock')">
        바위
      </button>
      <button class="hand" id="paper" onclick="click_hand_button('paper')">
        보
      </button>
    </div>
    <div class="but">
      <button class="game" id="start" onclick="changeImage()">
        가위 바위 보!
      </button>
      <button class="game" id="reset" onclick="reset()">게임 초기화</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
